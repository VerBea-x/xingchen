<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="shortcut icon" href="/网页/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="../网页/css/暂定.css">
    <link rel="stylesheet" href="../网页/css/base.css">
    <link rel="stylesheet" href="../网页/css/common.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <h1>登录</h1>
            <form action="#" method="post" class="load">
                <ul>
                    <li><span>账号 :</span><input type="text" name="user" placeholder="请输入用户名或邮箱"></li>
                    <li><span>密码 :</span><input type="password" name="psd" placeholder="请输入密码"></li>
                    <li><input type="submit" value="登录"></li>      
                </ul>
            </form>
            <div class="row-line">
                <span>---------------</span>
                <span>其他登录方式</span>
                <span>---------------</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="right">
            <h1>注册</h1>
            <form action="#" method="post" class="register">
                <ul>
                    <li><span>账号 :</span><input type="text" name="user" placeholder="请输入邮箱"></li>
                    <li><span>用户名:</span><input type="text" name="userName" placeholder="请输入用户名"></li>
                    <li><span>密码 :</span><input type="password" name="psd" placeholder="不超过15个字符" maxlength="15"></li>
                    <li><span>重复密码：</span><input type="password" name="again" placeholder="请重复密码"></li>
                    <li><span>验证码:</span><input type="text" name="yanzheng" placeholder="请输入验证码"></li>
                    <li><span><input type="checkbox">同意请勾选</span><input type="submit" value="提交"></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
