<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录入口-(゜-゜)つロ 干杯~</title>
    <meta name="description" content="注册，登录">
    <meta name="keyword" content="注册，登录">
     
    <link rel="shortcut icon" href="/网页/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">  
    <link rel="stylesheet" href="./css/登陆注册页面.css">
</head>
<body>
    <div class="box">
        <div class="load">
            <div class="left">
                <h1>注册</h1>
                <div class="zhuce">
                    <div>
                        <span>账号:</span>
                        <span><input type="text" name="zhanghao" placeholder="请输入手机号或邮箱"></span>
                    </div>
                    <div>
                        <span>密码:</span>
                        <span class="password"><input type="password"  name="password" placeholder="字母加数字不超过15个字符" maxlength="15"></span>
                    </div>
                    <div>
                        <span>重复:</span>
                        <span class="password"><input type="password" placeholder="请重复密码"></span>
                    </div>
                    <div class="exam">
                        <span><button name="确认">获取验证码</button></span>
                        <span><input type="text" placeholder="请输入验证码"></span>
                    </div>
                    <div class="bottom">
                        <span><input type="checkbox" value="确认" style="vertical-align: middle;">是否同意</span>
                        <span><input type="submit" value="创建账号"></span>
                    </div>
                </div>
                <div class="left-image"></div>
            </div>
            <div class="right">
                <h1>登录</h1>
                <div class="denlu">
                    <div>
                        <span>账号:</span>
                        <span><input type="text" name="zhanghao" placeholder="请输入手机号或邮箱"></span>
                    </div>
                    <div>
                        <span>密码:</span>
                        <span><input type="password" name="password" placeholder="字母加数字不超过15个字符" maxlength="15"></span>
                    </div>
                    <div class="dl-btn">
                        <span><input type="submit" value="登录" class="登录"></span>
                    </div>
                </div>
                <div class="other">
                    <span class="line">---------------</span>
                    <div class="signal">其他登陆方式</div>
                    <span class="line">---------------</span>
                </div>
                <div class="other-way">
                    <span class="qq"><img src="../网页/image/QQ.png" alt=""><br>QQ登录</span>
                    <span class="weixin"><img src="../网页/image/weixin.png" alt=""><br>微信登录</span>
                </div>
                <div class="skip">
                    <button>去注册</button>
                </div>
                <div class="right-image"><img src="" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
